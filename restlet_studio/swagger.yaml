---
swagger: "2.0"
info:
  description: "In order to use the Trucker Search API please first contact us to\
    \ get an API Token. This token needs to be sent as a HTTP header argument in every\
    \ request to our API.\n\napi-token=“SECRET KEY”\n\nPlease keep your api-token\
    \ a secret. If the token is compromised please contact us to get a new one.\n\n\
    This api token authenticates your application and gives it access to the API.\n\
    \nThe API token should not be confused with the end-user-token. That token is\
    \ given to you via the end_user_authentications endpoint when the user logs in.\
    \ This token is needed in order to use certain features, and get certain sensitive\
    \ information.\n\nBoth Tokens are stateless, and delivered via the HTTP headers."
  version: "1.0.0"
  title: "Trucker Search API"
  contact:
    email: "support@truckersearch.com"
host: "www.truckersearch.com"
basePath: "/v1"
schemes:
- "https"
consumes:
- "application/json"
produces:
- "application/json"
security:
- api_key: []
paths:
  /alerts:
    get:
      tags:
      - "alerts"
      summary: "STAGE=UNK Get a list of alerts."
      description: "Get a list of alerts. You can optionally limit the list by specifcying\
        \ alerts by their alert_id."
      parameters:
      - name: "alert_id"
        in: "query"
        required: false
        type: "array"
        description: "only get a subset of alerts. As this is a get request this is\
          \ specified as a query string parameter"
        items:
          type: "integer"
      - name: "alert_type"
        in: "query"
        required: true
        type: "string"
        description: "Rather than having this as an option in the query parameter\
          \ or json body we could add it to the url like we do with df stuff. it would\
          \ look something like /alerts/jobs/ or /alerts/resumes\n\nI'm ok with either\
          \ option. The reason I picked this one is beacause favorites already follows\
          \ this convention. It obviously could be changed to match as well."
        enum:
        - "job"
        - "resume"
      - name: "notification_medium"
        in: "query"
        required: false
        type: "string"
        description: "Limit to just alerts for e-mail. Push is not yet implemented."
        enum:
        - "email"
        - "text"
        - "push"
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
        description: "TS still has anonymous login. If you don't use an EUA you must\
          \ use an e-mail address."
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "list"
            type: "object"
            properties:
              list:
                type: "array"
                items:
                  $ref: "#/definitions/alert_response_object"
    post:
      tags:
      - "alerts"
      summary: "STAGE=UNK Create a new alert."
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
        description: "This or an email-address must be supplied."
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/alert_request_object"
      responses:
        201:
          description: "Status 201"
          schema:
            $ref: "#/definitions/create_status"
          headers:
            url:
              type: "string"
              description: "Location of the new alert."
    delete:
      tags:
      - "alerts"
      summary: "STAGE=UNK Delete an alert."
      parameters:
      - name: "alert_id"
        in: "query"
        required: true
        type: "integer"
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
        description: "This or an e-mail address for non logged in users is required."
      responses:
        204:
          description: "Status 204"
    x-restlet:
      section: "ALERTS"
  /jobs:
    get:
      tags:
      - "jobs"
      summary: "STAGE=UNK Get logged in user's job ads."
      description: "Get a list of the logged in users jobs."
      parameters:
      - name: "job_id"
        in: "query"
        required: false
        type: "array"
        description: "Optionally just return a few jobs."
        items:
          type: "integer"
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/job_list_user"
    post:
      tags:
      - "jobs"
      summary: "STAGE=UNK Post a new job ad."
      description: "Create a new Job ad for the currently logged in user."
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/job_data"
      responses:
        201:
          description: "Status 201"
          headers:
            url:
              type: "string"
              description: "A url pointing to the newly created resource."
              x-example: ".../jobs/?id=1234"
    delete:
      tags:
      - "jobs"
      summary: "STAGE=UNK Delete the users job ad."
      parameters:
      - name: "job_id"
        in: "query"
        required: true
        type: "string"
        description: "You can only delete 1 job at a time, and only if that Job is\
          \ both not active, and does not have any days left."
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        204:
          description: "Status 204"
    patch:
      tags:
      - "jobs"
      summary: "STAGE=UNK Update a Job ad."
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/job_data_patch"
      responses:
        204:
          description: "Status 204"
    x-restlet:
      section: "JOBS"
  /jobs/boards:
    get:
      tags:
      - "jobs"
      summary: "Get a list of jobs"
      description: "Gets a list of other people's jobs."
      parameters:
      - name: "state"
        in: "query"
        required: false
        type: "string"
      - name: "local_only"
        in: "query"
        required: false
        type: "boolean"
        description: "Only return adverts with the local region selected."
      - name: "region"
        in: "query"
        required: false
        type: "string"
        description: "This is a list of possible regions. This matches the regions\
          \ from searching and posting a job ad on our website. I am adding it to\
          \ the API with the assumption that we can expand our resume regions to match.\
          \ This should aviod some confusion and weirdness. An example would be alert\
          \ options. "
        enum:
        - "east coast"
        - "west coast"
        - "mid west"
        - "nation wide"
        - "north east"
        - "north west"
        - "south east"
        - "south west"
        - "local"
      - name: "job_id"
        in: "query"
        required: false
        type: "integer"
        description: "This will return just 1 job."
      - name: "page_number"
        in: "query"
        required: false
        type: "integer"
      - name: "item_count"
        in: "query"
        required: false
        type: "integer"
        description: "Results per page."
        default: 50
        minimum: 1
        maximum: 100
      - name: "end-user-token"
        in: "header"
        required: false
        type: "string"
        description: "This is only needed to retrieve a contact_id from a job. The\
          \ contact id can be used with the messaging endpoint to communicate with\
          \ the job poster."
      responses:
        200:
          description: "returns a list of jobs."
          schema:
            $ref: "#/definitions/job_list"
    x-restlet:
      section: "JOBS"
  /jobs/status:
    get:
      tags:
      - "jobs_status"
      summary: "STAGE=UNK Get the status of a job ad."
      description: "This method will return back enough information to determine if\
        \ a job ad is runnig, and when it will stop."
      parameters:
      - name: "job_id"
        in: "query"
        required: true
        type: "integer"
      - name: "end-user-token"
        in: "header"
        required: true
        type: "integer"
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "bill_method"
            - "days_left"
            - "expires_after"
            type: "object"
            properties:
              days_left:
                type: "integer"
                description: "If the Job is not active, this value tells how many\
                  \ days the Job can be run for before payment."
              expires_after:
                type: "string"
                format: "date"
              bill_method:
                type: "string"
                enum:
                - "manual"
                - "automatic"
    post:
      tags:
      - "jobs_status"
      summary: "STAGE=UNK Activate a job ad."
      description: "This method will only work if the add has days left of > 0, otherwise\
        \ in theory it should return a url to a chargebee payment portal. "
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          properties:
            job_id:
              type: "string"
              description: "The id of the job ad to activate."
      responses:
        201:
          description: "Status 201"
          headers:
            url:
              type: "string"
              description: "The board location of the active job ad."
    delete:
      tags:
      - "jobs_status"
      summary: "STAGE=UNK Decativate a Job ad"
      parameters:
      - name: "job_id"
        in: "query"
        required: true
        type: "integer"
        description: "The job ad to deactivate."
      - name: "end-user-auth"
        in: "header"
        required: true
        type: "string"
      responses:
        204:
          description: "Status 204"
    x-restlet:
      section: "JOBS"
  /resumes:
    get:
      tags:
      - "resumes"
      summary: "Get the user's resume."
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/resume_data"
    post:
      tags:
      - "resumes"
      summary: "Submit the user's resume."
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/resume_data"
      responses:
        201:
          description: "Status 200"
          headers:
            url:
              type: "string"
              description: "Link to the newly created resume."
    delete:
      tags:
      - "resumes"
      summary: "Delete the user's resume"
      description: "No extra information is needed because we only allow one resume\
        \ per account."
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        204:
          description: "Status 204"
    patch:
      tags:
      - "resumes"
      summary: "Update the user's resume."
      description: "each user only has 1 resume."
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/resume_data_optional"
      responses:
        200:
          description: "Status 200"
    x-restlet:
      section: "RESUMES"
  /resumes/boards:
    get:
      tags:
      - "resumes"
      summary: "STAGE=UNK Get a list of Resumes"
      description: "Behind the scenes a resume goes through an appoval process before\
        \ it will show up on a board. This could be a few seconds, or a few days.\
        \ The resume poster can always se their resume, but until it is approved the\
        \ resume won't be displayed on the board."
      parameters:
      - name: "state"
        in: "query"
        required: false
        type: "array"
        description: "A list of state codes."
        items:
          type: "string"
          minLength: 2
          maxLength: 2
        x-example: "?state=\"MO,AR,IL,KY\""
      - name: "city"
        in: "query"
        required: false
        type: "string"
        description: "If this option is included we will use the first state in the\
          \ array."
        maxLength: 20
      - name: "radius"
        in: "query"
        required: false
        type: "integer"
        description: "Will be set if city is."
        default: 30
        minimum: 1
        maximum: 30
      - name: "drive_type"
        in: "query"
        required: false
        type: "string"
        enum:
        - "other"
        - "student"
        - "company"
        - "owner/operator"
      - name: "trailer_experience"
        in: "query"
        required: false
        type: "array"
        description: "You can have up to an additional 4 custom trailers of a length\
          \ of 6 or less each."
        items:
          type: "string"
          enum:
          - "V"
          - "R"
          - "F"
          - "AC"
          - "HOP"
          - "TANK"
          - "S"
        minItems: 1
        maxItems: 6
      - name: "driver_region"
        in: "query"
        required: false
        type: "string"
        description: "This is a list of possible regions. This matches the regions\
          \ from searching and posting a job ad on our website. I am adding it to\
          \ the API with the assumption that we can expand our resume regions to match.\
          \ This should aviod some confusion and weirdness. An example would be alert\
          \ options. "
        enum:
        - "east coast"
        - "west coast"
        - "mid west"
        - "nation wide"
        - "north east"
        - "north west"
        - "south east"
        - "south west"
        - "local"
      - name: "team_preference"
        in: "query"
        required: false
        type: "string"
        enum:
        - "team"
        - "single"
      - name: "driver_distance"
        in: "query"
        required: false
        type: "string"
        enum:
        - "local"
        - "OTR"
      - name: "driver_experience"
        in: "query"
        required: false
        type: "integer"
        minimum: 0
      - name: "page_number"
        in: "query"
        required: false
        type: "integer"
      - name: "item_count"
        in: "query"
        required: false
        type: "integer"
        description: "Results per page."
        minimum: 1
        maximum: 100
      - name: "end-user-token"
        in: "header"
        required: false
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "list"
            - "page_number"
            - "total_items"
            - "total_pages"
            type: "object"
            properties:
              list:
                type: "array"
                items:
                  $ref: "#/definitions/resume_board_data"
              page_number:
                type: "integer"
              total_items:
                type: "integer"
              total_pages:
                type: "integer"
    x-restlet:
      section: "RESUMES"
  /messages:
    get:
      tags:
      - "messages"
      summary: "Get a conversation."
      description: "This is the method that pulls down a conversation. For our site\
        \ this is the main portion of the page. Internally we have other statuses\
        \ like pending, and rejected, but a public users of our API doesn t have access\
        \ to them."
      parameters:
      - name: "contact_id"
        in: "query"
        required: false
        type: "string"
        description: "Who the conversation is with."
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/conversation_list"
    post:
      tags:
      - "messages"
      summary: "Send a message"
      description: "This will send a message to any other user. Currently there are\
        \ no blocks or set restrictions if an API user just started guessing. In order\
        \ to get a contact_id a contact user would need to pull that info from a resume,\
        \ or a job ad."
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "contact_id"
          - "message"
          properties:
            message:
              type: "string"
              description: "This can contain a small list of html tags."
            contact_id:
              type: "integer"
              description: "Who the message is being sent to."
      responses:
        202:
          description: "Status 202"
          schema:
            $ref: "#/definitions/conversation_list"
    x-restlet:
      section: "MESSAGES"
  /messages/contacts:
    get:
      tags:
      - "messages_contacts"
      summary: "Get a list of contacts for that folder."
      description: "This method provides the information nedeed to display all the\
        \ contacts within a folder."
      parameters:
      - name: "folder_id"
        in: "query"
        required: true
        type: "integer"
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "list"
            type: "object"
            properties:
              list:
                type: "array"
                items:
                  required:
                  - "contact_company"
                  - "contact_id"
                  - "contact_name"
                  type: "object"
                  properties:
                    contact_id:
                      type: "integer"
                    contact_name:
                      type: "string"
                    contact_company:
                      type: "string"
                    last_received:
                      type: "string"
                      format: "date-time"
                      description: "If the contact has sent your logged in user a\
                        \ message, then the newest message's sent date will appear,\
                        \ otherwise it will be null."
                    conversation_status:
                      type: "string"
                      description: "Sent means that the contact sent your user a message,\
                        \ but it has not yet been read by them. Messages are automatically\
                        \ marked as read when the GET /messages endpoint is called\
                        \ for that conversation. This will return null when the contact\
                        \ has not yet sent a message back to your user."
                      enum:
                      - "sent"
                      - "read"
    patch:
      tags:
      - "messages_contacts"
      summary: "Move a contact from one folder to another."
      description: "By default all new contacts end up in Active, or Pending depending\
        \ on who sent a message. Also users are unable to \"delete\" contacts, but\
        \ you can simulate that using this endpoint to move to Trash."
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "contact_id"
          - "new_folder"
          - "old_folder"
          properties:
            contact_id:
              type: "integer"
              description: "Contact to move."
            old_folder:
              type: "integer"
            new_folder:
              type: "integer"
      responses:
        204:
          description: "Status 204"
    x-restlet:
      section: "MESSAGES"
  /messages/folders:
    get:
      tags:
      - "messages_folders"
      summary: "Get a list of folders"
      description: "This returns a list of all folders for this user, along with how\
        \ many unread messages each folder contains. I belive the website's behavior\
        \ is 0 or 1 per contact, but it could be 1 per total messages. "
      parameters:
      - name: "folder_id"
        in: "query"
        required: false
        type: "array"
        description: "Just get a few folders. This takes the place of a specific new\
          \ count function."
        items:
          type: "integer"
        x-example: "?folder_id=2334&folder_id=3324"
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "list"
            type: "object"
            description: "Current version doesn't really work with the documentation.\
              \  because of variable folder names. It looks like this.\n\n{\"Active\"\
              :0,\"Trash\":0,\"test 5\":0,\"Pending\":0,\"TrucksNcars\":0,\"new folder\
              \ 2\":0,\"Deleted\":0,\"test1\":0,\"NewFolderTest\":0}"
            properties:
              list:
                type: "array"
                items:
                  required:
                  - "folder_id"
                  - "name"
                  - "new_count"
                  type: "object"
                  properties:
                    folder_id:
                      type: "integer"
                      description: "folder id"
                    name:
                      type: "string"
                      description: "Folder Name"
                    new_count:
                      type: "integer"
                      description: "How many new messages in that folder."
    post:
      tags:
      - "messages_folders"
      summary: "Add a folder"
      description: "This method allows a user to add custom folders. These folders\
        \ must have unique names."
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "name"
          properties:
            name:
              type: "string"
              description: "Name of the folder to be added."
          description: "You can use any name that has not already been taken. Certain\
            \ folders are automatically created, the first time a message is sent\
            \ or recieved. The names of these folders are reserved and cannot be added,\
            \ modified or deleted.\n\nCurrently they are Active, Pending, Deleted,\
            \ and Trash."
      responses:
        201:
          description: "Status 201"
          schema:
            required:
            - "folder_id"
            - "name"
            type: "object"
            properties:
              name:
                type: "string"
              folder_id:
                type: "integer"
    delete:
      tags:
      - "messages_folders"
      summary: "Remove a custom folder."
      description: "Active, Pending, Trash, and Deleted are special folders, and this\
        \ command will ignore them."
      parameters:
      - name: "folder_id"
        in: "query"
        required: true
        type: "string"
        description: "Deletes one folder at a time."
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        204:
          description: "Status 204"
    x-restlet:
      section: "MESSAGES"
  /messages/count:
    get:
      tags:
      - "messages"
      summary: "Returns how many unread messages the user has."
      description: "This is a coneniene method provided for pages like the driver/recruiter\
        \ dasboard. The same information could be obtained by getting the folder list,\
        \ and adding the new count. \n\nIt can also be used to update individual contacts\
        \ new count. An example of this is the page automatically checking for new\
        \ messages every once in a while, on a per user basis. "
      parameters:
      - name: "contact_id"
        in: "query"
        required: false
        type: "string"
        description: "Just return a count of new messages from one contact."
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "count"
            type: "object"
            properties:
              count:
                type: "integer"
    x-restlet:
      section: "MESSAGES"
  /favorites:
    get:
      tags:
      - "favorites"
      summary: "STAGE=UNK Get the favorites."
      parameters:
      - name: "favorite_type"
        in: "query"
        required: true
        type: "string"
        enum:
        - "resume"
        - "job"
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            type: "object"
            description: "I don't know what this object should look like. It isn't\
              \ complete in it's sandbox."
    post:
      tags:
      - "favorites"
      summary: "STAGE=UNK Add a favorite"
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
