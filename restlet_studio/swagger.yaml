---
swagger: "2.0"
info:
  description: "In order to use the Trucker Search API please first contact us to\
    \ get an API Token. This token needs to be sent as a HTTP header argument in every\
    \ request to our API.\n\napi-token=“SECRET KEY”\n\nPlease keep your api-token\
    \ a secret. If the token is compromised please contact us to get a new one.\n\n\
    This api token authenticates your application and gives it access to the API.\n\
    \nThe API token should not be confused with the end-user-token. That token is\
    \ given to you via the end_user_authentications endpoint when the user logs in.\
    \ This token is needed in order to use certain features, and get certain sensitive\
    \ information.\n\nBoth Tokens are stateless, and delivered via the HTTP headers."
  version: "1.0"
  title: "Trucker Search API"
  contact:
    email: "support@truckersearch.com"
host: "www.truckersearch.com"
basePath: "/v1"
schemes:
- "https"
consumes:
- "application/json"
produces:
- "application/json"
security:
- api_key: []
paths:
  /alerts:
    get:
      tags:
      - "alerts"
      summary: "STAGE=UNKNOWN Get a list of alerts."
      description: "Get a list of alerts. You can optionally limit the list by specifying alerts by their alert_id."
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "alert_id"
        in: "query"
        required: false
        type: "array"
        description: "only get a subset of alerts. As this is a get request this is specified as a query string parameter"
        items:
          type: "integer"
      - name: "search_type"
        in: "query"
        required: true
        type: "string"
        description: "Currently only resume type is supported."
        enum:
        - "resume"
        - "job"
      - name: "notification_medium"
        in: "query"
        required: true
        type: "string"
        description: "Chooses the medium to send the alert through. Push is not yet implemented."
        enum:
        - "email"
        - "text"
        - "push"
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "list"
            type: "object"
            properties:
              list:
                type: "array"
                items:
                  $ref: "#/definitions/alert_response_object"
    post:
      tags:
      - "alerts"
      summary: "STAGE=UNK Create a new alert."
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/alert_request_object"
      responses:
        201:
          description: "Object created check the headers for a reference URL."
          schema:
            $ref: "#/definitions/create_status"
    delete:
      tags:
      - "alerts"
      summary: "STAGE=UNK Delete an alert."
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "alert_id"
        in: "query"
        required: true
        type: "integer"
      responses:
        204:
          description: "Status 204"
    x-restlet:
      section: "ALERTS"
  /end_user_authentications:
    get:
      tags:
      - "end_user_authentications"
      summary: "Get a users status."
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "status"
            type: "object"
            properties:
              status:
                type: "string"
                enum:
                - "premium_employer"
                - "driver"
                - "employer"
                - "not_logged_in"
                - "overdue_employer"
    post:
      tags:
      - "end_user_authentications"
      summary: "Log in."
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "login"
          - "realm"
          - "secret"
          properties:
            login:
              type: "string"
            realm:
              type: "string"
              enum:
              - "email"
              - "username"
              description: "Choose what type of login this is."
            secret:
              type: "string"
      responses:
        201:
          description: "Status 201"
          schema:
            $ref: "#/definitions/error_object"
        422:
          description: "Status 422"
          schema:
            required:
            - "code"
            - "description"
            - "error"
            type: "object"
            properties:
              code:
                type: "integer"
              description:
                type: "string"
              error:
                type: "string"
    delete:
      tags:
      - "end_user_authentications"
      summary: "Log out."
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        204:
          description: "Status 204"
    x-restlet:
      section: "END_USER_AUTHENTICATIONS"
  /end_user_authentications/passwords:
    get:
      tags:
      - "end_user_authentications"
      summary: "STAGE=UNK Forgot password"
      parameters:
      - name: "email_address"
        in: "query"
        required: true
        type: "string"
      responses:
        204:
          description: "This will return successful even if we do not have the e-mail\
            \ address in our records."
    patch:
      tags:
      - "end_user_authentications"
      summary: "Update Password"
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "new_password"
          - "old_password"
          properties:
            new_password:
              type: "string"
            old_password:
              type: "string"
      responses:
        204:
          description: "Status 204"
    x-restlet:
      section: "END_USER_AUTHENTICATIONS"
  /end_user_authentications/email:
    patch:
      tags:
      - "end_user_authentications"
      summary: "Update Email"
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "email"
          properties:
            email:
              type: "string"
      responses:
        204:
          description: "Status 204"
    x-restlet:
      section: "END_USER_AUTHENTICATIONS"
  /end_user_authentications/users:
    post:
      tags:
      - "end_user_authentications"
      summary: "Create user"
      description: "Create a new user"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "email"
          - "password"
          properties:
            email:
              type: "string"
            password:
              type: "string"
            status:
              type: "string"
              enum:
              - employer
              - driver
              description: "It defaults to employer."
      responses:
        201:
          description: "Status 201"
          schema:
            required:
            - "end-user-token"
            type: "object"
            description: "Will automatically log them in, and return the needed token."
            properties:
              end-user-token:
                type: "string"
                description: "Their token to show they are logged in."
    x-restlet:
      section: "END_USER_AUTHENTICATIONS"
  /end_user_authentications/social_login:
    get:
      description: Logs in or creates a new account for the user based on their email. "new_account" is what indicates if a new account was created, or if an existing account was used to login.
      parameters:
        # - in: header
        #   name: api-token
        #   required: true
        #   type: string
        - description: UUID returned by oneall used to identify the user.
          in: query
          name: connection_token
          required: true
          type: string
      responses:
        201:
          description: successful operation
          schema:
            $ref: '#/definitions/social-login-end-user-token'
        422:
          description: Unprocessable Entity. More information provided in the return object.
          schema:
            $ref: '#/definitions/error_object'
      summary:  STAGE=Private OneALl Social Login/Create Account
      tags:
        - end_user_authentications
    x-restlet:
      section: END_USER_AUTHENTICATIONS      
  /favorites:
    get:
      tags:
      - "favorites"
      summary: "STAGE=UNK Get the favorites."
      parameters:
      - name: "favorite_type"
        in: "query"
        required: false
        default: "resume"
        type: "string"
        enum:
        - "resume"
        - "job"
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/get_favorite_ids"
    post:
      tags:
      - "favorites"
      summary: "STAGE=UNK Add a favorite"
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "favorite_id"
          - "type"
          properties:
            favorite_id:
              type: "integer"
              description: "The id of the favorite to add."
            type:
              type: "string"
              enum:
              - "job"
              - "resume"
      responses:
        201:
          description: "Status 201"
    delete:
      tags:
      - "favorites"
      summary: "STAGE=UNK Remove  a favorite."
      parameters:
      - name: "favorite_type"
        in: "query"
        required: true
        type: "string"
        enum:
        - "job"
        - "resume"
      - name: "favorite_id"
        in: "query"
        required: true
        type: "integer"
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        204:
          description: "Status 204"
    x-restlet:
      section: "FAVORITES"
  /favorites/count:
    get:
      tags:
      - "favorites"
      summary: "STAGE=UNK Get a count of favorites"
      parameters:
      - name: "favorite_type"
        in: "query"
        required: true
        type: "string"
        enum:
        - "resume"
        - "job"
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "count"
            type: "object"
            properties:
              count:
                type: "integer"
    x-restlet:
      section: "FAVORITES"
  /jobs:
    get:
      tags:
      - "jobs"
      summary: "STAGE=UNK Get logged in user's job ads."
      description: "Get a list of the logged in users jobs."
      parameters:
      - name: "job_id"
        in: "query"
        required: false
        type: "string"
        description: "Optionally just return a few jobs."
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/job_list_user"
    post:
      tags:
      - "jobs"
      summary: "STAGE=UNK Post a new job ad."
      description: "Create a new Job ad for the currently logged in user."
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/job_data"
      responses:
        201:
          description: "Status 201"
          headers:
            url:
              type: "string"
              description: "A url pointing to the newly created resource."
              x-example: ".../jobs/?id=1234"
    delete:
      tags:
      - "jobs"
      summary: "STAGE=UNK Delete the users job ad."
      parameters:
      - name: "job_id"
        in: "query"
        required: true
        type: "string"
        description: "You can only delete 1 job at a time, and only if that Job is\
          \ both not active, and does not have any days left."
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        204:
          description: "Status 204"
    patch:
      tags:
      - "jobs"
      summary: "STAGE=UNK Update a Job ad."
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/job_data_patch"
      responses:
        204:
          description: "Status 204"
    x-restlet:
      section: "JOBS"
  /jobs/boards:
    get:
      tags:
      - "jobs"
      summary: "Get a list of jobs"
      description: "Gets a list of other people's jobs."
      parameters:
      - name: "state"
        in: "query"
        required: false
        type: "string"
      - name: "distance_preference"
        in: "query"
        required: false
        type: "string"
        description: "If specified it will return either only local jobs, or only\
          \ OTR jobs."
        enum:
        - "local"
        - "OTR"
      - name: "region_preference"
        in: "query"
        required: false
        type: "string"
        description: "This is a list of possible regions. This matches the regions\
          \ from searching and posting a job ad on our website. I am adding it to\
          \ the API with the assumption that we can expand our resume regions to match.\
          \ This should aviod some confusion and weirdness. An example would be alert\
          \ options. "
        enum:
        - "east coast"
        - "west coast"
        - "mid west"
        - "nationwide"
        - "north east"
        - "north west"
        - "south east"
        - "south west"
        - "local"
      - name: "job_id"
        in: "query"
        required: false
        type: "integer"
        description: "This will return just 1 job."
      - name: "page_number"
        in: "query"
        required: false
        type: "integer"
      - name: "item_count"
        in: "query"
        required: false
        type: "integer"
        description: "Results per page."
        default: 50
        minimum: 1
        maximum: 100
      - name: "team_preference"
        in: "query"
        required: false
        type: "string"
        description: "Only return a team or a single driver"
        enum:
        - "single"
        - "team"
      - name: "end-user-token"
        in: "header"
        required: false
        type: "string"
      responses:
        200:
          description: "returns a list of jobs."
          schema:
            $ref: "#/definitions/job_list"
    x-restlet:
      section: "JOBS"
  /jobs/status:
    get:
      tags:
      - "jobs_status"
      summary: "STAGE=UNK Get the status of a job ad."
      description: "This method will return back enough information to determine if\
        \ a job ad is runnig, and when it will stop."
      parameters:
      - name: "job_id"
        in: "query"
        required: true
        type: "integer"
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "bill_method"
            - "days_left"
            - "expires_after"
            type: "object"
            properties:
              bill_method:
                type: "string"
                enum:
                - "manual"
                - "automatic"
              days_left:
                type: "integer"
                description: "If the Job is not active, this value tells how many\
                  \ days the Job can be run for before payment."
              expires_after:
                type: "string"
                format: "date"
    post:
      tags:
      - "jobs_status"
      summary: "STAGE=UNK Activate a job ad."
      description: "This method will only work if the add has days left of > 0, otherwise\
        \ in theory it should return a url to a chargebee payment portal. "
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          properties:
            job_id:
              type: "string"
              description: "The id of the job ad to activate."
      responses:
        201:
          description: "Status 201"
          headers:
            url:
              type: "string"
              description: "The board location of the active job ad."
    delete:
      tags:
      - "jobs_status"
      summary: "STAGE=UNK Decativate a Job ad"
      parameters:
      - name: "job_id"
        in: "query"
        required: true
        type: "integer"
        description: "The job ad to deactivate."
      - name: "end-user-auth"
        in: "header"
        required: true
        type: "string"
      responses:
        204:
          description: "Status 204"
    x-restlet:
      section: "JOBS"
  /messages:
    get:
      tags:
      - "messages"
      summary: "Get a conversation."
      description: "This is the method that pulls down a conversation. Eeach user can only
        \ only have one conversation per contact. \n Hidden messages are returned along with the 
        \ normal sent & read messages. This gives you the API developer the option to show
        \ them if requested by the user, as well as updating individual messages. Hidden messages 
        \ ignore the mark_as_read flag. \n
        \ Internally we have other statuses like pending, and rejected, but public users 
        \ of our API don't have access to them."
      parameters:
      - name: "contact_id"
        in: "query"
        required: true
        type: "number"
        description: "Who the conversation is with."
      - name: "mark_as_read"
        in: "query"
        required: false
        type: "string"
        enum:
        - "yes"
        - "no"
        default: "yes"
        description: "This will mark all messages in the conversation as read for the logged in user."
      - name: "newest_message_only"
        in: "query"
        required: false
        type: "string"
        enum:
        - "yes"
        - "no"
        default: "no"
        description: "This gets the latest new message from the specified contact. It will return an empty list if there are no new messages."
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/conversation_list"
    post:
      tags:
      - "messages"
      summary: "Send a message"
      description: "This will send a message to any other user. Currently there are\
        \ no blocks or set restrictions if an API user just started guessing. In order\
        \ to get a contact_id a contact user would need to pull that info from a resume,\
        \ or a job ad."
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "contact_id"
          - "message"
          properties:
            contact_id:
              type: "integer"
              description: "Who the message is being sent to."
            message:
              type: "string"
              description: "This can contain a small list of html tags."
      responses:
        202:
          description: "Status 202"
          schema:
            $ref: "#/definitions/conversation_list"
    patch:
      tags:
      - "messages"
      summary: "Alter a message status"
      description: ¨ 
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "contact_id"
          - "sent_date"
          - "status"
          properties:
            contact_id:
              type: "integer"
              description: "Which contact's conversation."
            sent_date:
              type: "string"
              description: "This should be a YYYY-MM-DD HH:MM:SS string like in a conversation message."
            status:
              type: "string"
              description: "the new status."
              enum:
              - "user_block"
              - "sent"
              - "read"
      responses:
        202:
          description: "Status 202"
          schema:
            $ref: "#/definitions/conversation_list"
    x-restlet:
      section: "MESSAGES"
  /messages/contacts:
    get:
      tags:
      - "messages_contacts"
      summary: "Get a list of contacts for that folder."
      description: "This method provides the information nedeed to display all the\
        \ contacts within a folder."
      parameters:
      - name: "folder_id"
        in: "query"
        required: true
        type: "integer"
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "list"
            type: "object"
            properties:
              list:
                type: "array"
                items:
                  required:
                  - "contact_company"
                  - "contact_id"
                  - "contact_name"
                  type: "object"
                  properties:
                    contact_company:
                      type: "string"
                    contact_id:
                      type: "integer"
                    contact_name:
                      type: "string"
                    conversation_status:
                      type: "string"
                      description: "Sent means that the contact sent your user a message,\
                        \ but it has not yet been read by them. Messages are automatically\
                        \ marked as read when the GET /messages endpoint is called\
                        \ for that conversation. This will return null when the contact\
                        \ has not yet sent a message back to your user. \n
                        \ user_block means that the user has blocked this contact. You can use 
                        \ the patch method to remove the block."
                      enum:
                      - "sent"
                      - "read"
                      - "user_block"
                    last_received:
                      type: "string"
                      format: "date-time"
                      description: "If the contact has sent your logged in user a\
                        \ message, then the newest message's sent date will appear,\
                        \ otherwise it will be null."
    patch:
      tags:
      - "messages_contacts"
      summary: "Move a contact from one folder to another or block the contact."
      description: "By default all new contacts are able to send messages to the user.\
        \ By blocking a contact, all future messages from the contact will be marked as user_block.\n
        \ Also by design, users are unable to \"delete\" contacts, but this action will be 
        \ simulated using this endpoint. In order to hide the conversation move it to the Trash folder.\n"
      consumes: []
      parameters:
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "contact_id"
          properties:
            contact_id:
              type: "integer"
              description: "Contact to move."
            new_folder:
              type: "integer"
              description: "If you include either the new or old folder, the other must be included."
            old_folder:
              type: "integer"
              description: "If you include either the new or old folder, the other must be included."
            block_contact:
              type: "boolean"
              description: "Setting this to true will set the status of incomming messages to 'user_block'. It will also set the conversation status to 'user_block'. \n Setting it to false will remove this filter. It will also revert the conversation status. It will not change the status of messages already sent by the contact."
      responses:
        204:
          description: "Status 204"
    x-restlet:
      section: "MESSAGES"
  /messages/count:
    get:
      tags:
      - "messages"
      summary: "Returns how many unread messages the user has."
      description: "This is a coneniene method provided for pages like the driver/recruiter\
        \ dasboard. The same information could be obtained by getting the folder list,\
        \ and adding the new count. \n\nIt can also be used to update individual contacts\
        \ new count. An example of this is the page automatically checking for new\
        \ messages every once in a while, on a per user basis. "
      parameters:
      - name: "contact_id"
        in: "query"
        required: false
        type: "string"
        description: "Just return a count of new messages from one contact."
      - name: "end-user-token"
        in: "header"
        required: true
        type: "string"
      responses:
        200:
          description: "Status 200"
