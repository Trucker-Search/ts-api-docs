    get:
      tags:
      - "resumes"
      summary: "STAGE=UNK Get a list of Resumes"
      description: "Behind the scenes a resume goes through an appoval process before\
        \ it will show up on a board. This could be a few seconds, or a few days.\
        \ The resume poster can always se their resume, but until it is approved the\
        \ resume won't be displayed on the board."
      parameters:
      - name: "resume_id"
        in: "query"
        required: false
        type: "integer"
        description: "If included all other options will be ignored, and a list of 1 resume will be returned. Also the full contact information will be returned with this single resume."
      - name: "state"
        in: "query"
        required: false
        type: "array"
        description: "A list of state codes."
        items:
          type: "string"
          minLength: 2
          maxLength: 2
        x-example: "?state=\"MO,AR,IL,KY\""
      - name: "city"
        in: "query"
        required: false
        type: "string"
        description: "If this option is included we will use the first state in the\
          \ array."
        maxLength: 20
      - name: "radius"
        in: "query"
        required: false
        type: "integer"
        description: "Will be set if city is."
        default: 30
        minimum: 1
        maximum: 300
      - name: "position"
        in: "query"
        required: false
        type: "string"
        enum:
        - "other"
        - "student"
        - "company driver"
        - "owner operator"
      - name: "trailer_experience"
        in: "query"
        required: false
        type: "array"
        description: "You can have up to an additional 4 custom trailers of a length\
          \ of 6 or less each."
        items:
          type: "string"
          enum:
          - "V"
          - "R"
          - "F"
          - "AC"
          - "HOP"
          - "TANK"
          - "S"
        minItems: 1
        maxItems: 6
      - name: "region_preference"
        in: "query"
        required: false
        type: "string"
        description: "This is a list of possible regions. This matches the regions\
          \ from searching and posting a job ad on our website. I am adding it to\
          \ the API with the assumption that we can expand our resume regions to match.\
          \ This should aviod some confusion and weirdness. An example would be alert\
          \ options. "
        enum:
        - "east coast"
        - "west coast"
        - "midwest"
        - "nationwide"
        - "north east"
        - "north west"
        - "south east"
        - "south west"
        - "local"
      - name: "team_preference"
        in: "query"
        required: false
        type: "string"
        enum:
        - "team"
        - "single"
      - name: "distance_preference"
        in: "query"
        required: false
        type: "string"
        enum:
        - "local"
        - "OTR"
      - name: "total_years_experience"
        in: "query"
        required: false
        type: "integer"
        minimum: 0
      - name: "license_type"
        in: "query"
        type: "string"
        required: false
        enum:
        - "none"
        - "A"
        - "B"
        - "1"
        - "2"
        - "3"
      - name: "page_number"
        in: "query"
        required: false
        type: "integer"
      - name: "list_order"
        in: "query"
        required: false
        type: "string"
        description: "You can sort on any field in the return object."
      - name: "list_direction"
        in: "query"
        required: false
        type: "string"
        enum:
        - "-asc"
        - "-desc"
      - name: "item_count"
        in: "query"
        required: false
        type: "integer"
        description: "Results per page."
        minimum: 1
        maximum: 100
      - name: "end-user-token"
        in: "header"
        required: false
        type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "list"
            - "page_number"
            - "total_items"
            - "total_pages"
            type: "object"
            properties:
              list:
                type: "array"
                items:
                  $ref: "#/definitions/resume_board_data"
              page_number:
