                    type: "string"
            contact:
              required:
              - "address"
              - "city"
              - "contact"
              - "name"
              - "phone"
              - "state"
              - "zip"
              type: "object"
              description: "The contact information for this ad."
              properties:
                name:
                  type: "string"
                  maxLength: 45
                contact:
                  type: "string"
                  maxLength: 45
                address:
                  type: "string"
                  maxLength: 64
                city:
                  type: "string"
                  maxLength: 45
                state:
                  type: "string"
                  maxLength: 2
                zip:
                  type: "string"
                  maxLength: 10
                phone:
                  type: "integer"
                website:
                  type: "string"
                  maxLength: 500
                email:
                  type: "string"
