                team_preference:
                  type: "string"
                  enum:
                  - "team"
                  - "single"
                distance_preference:
                  type: "string"
                  enum:
                  - "local"
                  - "OTR"
                region_preference:
                  $ref: "#/definitions/regions"
                image_url:
                  type: "string"
                  description: "the uri path to the image."
