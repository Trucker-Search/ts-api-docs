securityDefinitions:
  api_key:
    description: "This token needs to be sent as a HTTP header argument in every request\
      \ to our API."
    type: "apiKey"
    name: "api-token"
    in: "header"
definitions:
  alert_response_object:
    type: "object"
    required:
    - "alert_id"
    - "last_sent"
    - "notification_medium"
    - "only_new"
    - "search_parameters"
    - "send_frequency"
    properties:
      alert_id:
        type: "integer"
      send_frequency:
        type: "integer"
        description: "Frequency in minutes that the alert is sent."
      only_new:
        type: "boolean"
        description: "Whether to sent both new and updated resumes, or just new resumes."
      last_sent:
        type: "string"
        format: "date-time"
        description: "Last time the alert was sent."
      notification_medium:
        type: "string"
        enum:
        - "email"
        - "text"
        - "push"
      search_parameters:
        type: "object"
        description: "Please look at /resume/boards or /jobs/boards for a reference\
          \ of accepted parameters."
    x-restlet:
      section: "ALERTS"
  alert_request_object:
    type: "object"
    required:
    - "notification_medium"
    - "only_new"
    - "search_parameters"
    - "send_frequency"
    properties:
      alert_type:
        type: "string"
        default: "resume"
        enum:
        - "job"
        - "resume"
      send_frequency:
        type: "integer"
        description: "Frequency in minutes that the alert is sent. We stop sending\
          \ alerts between 12am and 3am CST."
      only_new:
        type: "boolean"
        description: "Whether to sent both new and updated resumes, or just new resumes."
      notification_medium:
        type: "string"
        description: "Push is not yet implemented."
        enum:
        - "email"
        - "text"
        - "push"
      search_parameters:
        type: "object"
        description: "Please look at /resume/boards or /jobs/boards for a reference\
          \ of accepted parameters."
    x-restlet:
      section: "ALERTS"
  job_list:
    type: "object"
    required:
    - "list"
    - "page_number"
    - "total_items"
    - "total_pages"
    properties:
      list:
        type: "array"
        items:
          required:
          - "contact"
          - "job_id"
          - "position"
          type: "object"
          properties:
            job_id:
              type: "number"
            position:
              required:
              - "description"
              - "distance_preference"
              - "image_url"
              - "region_preference"
              - "states"
              - "team_preference"
              type: "object"
              properties:
                team_preference:
                  type: "string"
                  enum:
                  - "single"
                  - "team"
                distance_preference:
                  type: "string"
                  enum:
                  - "OTR"
                  - "local"
                region_preference:
                  $ref: "#/definitions/regions"
                image_url:
                  type: "string"
                description:
                  type: "string"
                  description: "This is a large text field."
                states:
                  type: "array"
                  description: "Currently we return the full state name for display\
                    \ purposes."
                  items:
                    type: "string"
            contact:
              required:
              - "address"
              - "city"
              - "contact"
              - "name"
              - "phone"
              - "state"
              - "zip"
              type: "object"
              description: "The contact information for this ad."
              properties:
                id:
                  type: "integer"
                  description: "This is the id you would use to send a message to\
                    \ this employer. Only logged in users can see this."
                name:
                  type: "string"
                  maxLength: 45
                contact:
                  type: "string"
                  maxLength: 45
                address:
                  type: "string"
                  maxLength: 64
                city:
                  type: "string"
                  maxLength: 45
                state:
                  type: "string"
                  maxLength: 2
                zip:
                  type: "string"
                  maxLength: 10
                phone:
                  type: "integer"
                website:
                  type: "string"
                  maxLength: 500
                email:
                  type: "string"
                  maxLength: 45
      page_number:
        type: "integer"
      total_pages:
        type: "integer"
      total_items:
        type: "integer"
    x-restlet:
      section: "JOBS"
  job_data:
    type: "object"
    required:
    - "contact"
    - "job_id"
    - "position"
    properties:
      job_id:
        type: "integer"
      contact:
        required:
        - "address"
        - "city"
        - "contact"
        - "email"
        - "name"
        - "phone"
        - "state"
        - "website"
        - "zip"
        type: "object"
        properties:
          name:
            type: "string"
            maxLength: 45
          contact:
            type: "string"
            maxLength: 45
          address:
            type: "string"
            maxLength: 64
          city:
            type: "string"
            maxLength: 45
          state:
            type: "string"
            maxLength: 2
          zip:
            type: "string"
            maxLength: 10
          phone:
            type: "integer"
          website:
            type: "string"
            maxLength: 500
          email:
            type: "string"
            maxLength: 45
      position:
        type: "object"
        properties:
          team_preference:
            type: "string"
            default: "single"
            enum:
            - "single"
            - "team"
          distance_preference:
            type: "string"
            default: "OTR"
            enum:
            - "OTR"
            - "local"
          Image_url:
            type: "string"
            format: "binary"
            description: "We will download the image from the URL. If no image is\
              \ found we will automatically generate one. We accept an image file\
              \ of up to 1MB in size. All images will be resized to 160x160."
          description:
            type: "string"
            description: "This can be long form text."
          locations:
            type: "array"
            description: "If included the array only accepts 2 digit state codes.\
              \ MO, BC, AR, and so on. \n\nHow did Jon implement country level coding?\
              \ I think at the time I said it should be done by the \"front end\"\
              , I am still for that, but if the hack is already in place in the backend\
              \ I am open to leveraging it."
            items:
              type: "string"
    x-restlet:
      section: "JOBS"
  job_data_patch:
    type: "object"
    required:
    - "job_id"
    properties:
      job_id:
        type: "integer"
        description: "The Job ad to patch."
      contact:
        type: "object"
        description: "As long as 1 sub element from contact or position is filled\
          \ in this will be a valid request."
        properties:
          name:
            type: "string"
            maxLength: 45
          contact:
            type: "string"
            maxLength: 45
          address:
            type: "string"
            maxLength: 64
          city:
            type: "string"
            maxLength: 45
          state:
            type: "string"
            maxLength: 2
          zip:
            type: "string"
            maxLength: 10
          phone:
            type: "integer"
          website:
            type: "string"
            maxLength: 500
          email:
            type: "string"
            maxLength: 45
      position:
        type: "object"
        description: "As long as 1 sub element from contact or position is filled\
          \ in this will be a valid request."
        properties:
          team_preference:
            type: "string"
            enum:
            - "single"
            - "team"
          distance_preference:
            type: "string"
            enum:
            - "OTR"
            - "local"
          image_url:
            type: "string"
            description: "Sending in an empty string will cause us to regenerate a\
              \ new image."
          description:
            type: "string"
            description: "This can be long form text."
          locations:
            type: "array"
            items:
              type: "string"
    x-restlet:
      section: "JOBS"
  job_list_user:
    type: "object"
    required:
    - "list"
    - "page_number"
    - "total_items"
    - "total_pages"
    properties:
      list:
        type: "array"
