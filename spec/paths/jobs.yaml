delete:
  parameters:
    - $ref: '#/parameters/end-user-token'
    - description: >-
        You can only delete 1 job at a time, and only if that Job is both not
        active, and does not have any days left.
      in: query
      name: job_id
      required: true
      type: string
  responses:
    '204':
      description: Status 204
  summary: Delete the users job ad.
  tags:
    - jobs
get:
  description: Get a list of the logged in users jobs.
  parameters:
    - $ref: '#/parameters/end-user-token'
    - description: Optionally just return a few jobs.
      in: query
      items:
        type: integer
      name: job_id
      required: false
      type: array
  responses:
    '200':
      description: Status 200
      schema:
        $ref: '#/definitions/job_list_user'
  summary: Get logged in user's job ads.
  tags:
    - jobs
patch:
  consumes: []
  parameters:
    - $ref: '#/parameters/end-user-token'
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/job_data_patch'
  responses:
    '204':
      description: Status 204
  summary: Update a Job ad.
  tags:
    - jobs
post:
  consumes: []
  description: Create a new Job ad for the currently logged in user.
  parameters:
    - $ref: '#/parameters/end-user-token'
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/job_data'
  responses:
    '201':
      description: Status 201
      headers:
        url:
          description: A url pointing to the newly created resource.
          type: string
          x-example: .../jobs/?id=1234
  summary: Post a new job ad.
  tags:
    - jobs
x-restlet:
  section: JOBS
