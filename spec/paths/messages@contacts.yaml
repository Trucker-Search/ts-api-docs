get:
  description: >-
    This method provides the information nedeed to display all the contacts
    within a folder. There is no get all contacts. Currently there is no public
    context where that information is needed.
  parameters:
    - $ref: '#/parameters/end-user-token'
    - in: query
      name: folder_id
      required: true
      type: integer
  responses:
    '200':
      description: >-
        The old return type looked like this.


        {"contacts":[{"id":84997,"company":"TEST","newest_date":"2018-06-19
        00:17:52","contactname":"TEST"},{"contactname":"GLEN
        HAVEMAN","newest_date":"","company":"GLEN
        HAVEMAN","id":501819},{"id":487630,"company":"BRAD
        PAULSON","newest_date":"","contactname":"BRAD
        PAULSON"},{"id":471873,"company":"EDUARDO
        SANTOS","newest_date":"","contactname":"EDUARDO
        SANTOS"},{"contactname":"ABUBAKAR
        ALI","newest_date":"","company":"ABUBAKAR
        ALI","id":487392},{"company":"HARPREET
        BRAR","newest_date":"","id":548467,"contactname":"HARPREET BRAR"}]}
      schema:
        properties:
          list:
            items:
              properties:
                contact_company:
                  type: string
                contact_id:
                  type: integer
                contact_name:
                  type: string
                last_received:
                  description: >-
                    If they have sent you a message the newest one's sent date
                    will appear, otherwise it will be null.
                  format: date-time
                  type: string
              required:
                - contact_company
                - contact_id
                - contact_name
                - last_received
              type: object
            type: array
        required:
          - list
        type: object
  summary: Get a list of contacts.
  tags:
    - messages
    - contacts
patch:
  consumes: []
  description: >-
    By default all new contacts end up in Active, or Pending depending on who
    sent a message. Also users are unable to "delete" contacts, but you can
    simulate that using this endpoint to move to Trash.
  parameters:
    - $ref: '#/parameters/end-user-token'
    - in: body
      name: body
      required: true
      schema:
        properties:
          contact_id:
            description: Contact to move.
            type: integer
          new_folder:
            type: integer
          old_folder:
            type: integer
        required:
          - contact_id
          - new_folder
          - old_folder
        type: object
  responses:
    '204':
      description: Status 204
  summary: Move a contact from one folder to another.
  tags:
    - messages
    - contacts
x-restlet:
  section: MESSAGES
