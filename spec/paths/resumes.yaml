delete:
  description: No extra information is needed because we only allow one resume per account.
  parameters:
    - $ref: '#/parameters/end-user-token'
  responses:
    '204':
      description: Status 204
  summary: Delete the resume
  tags:
    - resumes
get:
  parameters:
    - $ref: '#/parameters/end-user-token'
  responses:
    '200':
      description: Status 200
      schema:
        $ref: '#/definitions/resume_data'
  summary: Get user's resume.
  tags:
    - resumes
patch:
  consumes: []
  parameters:
    - $ref: '#/parameters/end-user-token'
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/resume_data_optional_with_id'
  responses:
    '200':
      description: Status 200
  summary: Update a resume.
  tags:
    - resumes
post:
  consumes: []
  parameters:
    - $ref: '#/parameters/end-user-token'
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/resume_data'
  responses:
    '201':
      description: Status 200
      headers:
        url:
          description: Link to the newly created resume.
          type: string
  summary: Add a new resume.
  tags:
    - resumes
x-restlet:
  section: RESUMES
