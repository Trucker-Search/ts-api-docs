delete:
  parameters:
    - $ref: '#/parameters/end-user-token'
  responses:
    '204':
      description: Status 204
  summary: Marks the user as opted out.
  tags:
    - optins
    - profiles
get:
  parameters:
    - $ref: '#/parameters/end-user-token'
  responses:
    '200':
      description: Status 200
      schema:
        properties:
          status:
            enum:
              - optin
              - noresponse
              - optout
            type: string
        required:
          - status
        type: object
  summary: Returns the users optin status.
  tags:
    - profiles
    - optins
patch:
  parameters:
    - $ref: '#/parameters/end-user-token'
  responses:
    '204':
      description: Status 204
  summary: Mark a profile as opted in.
  tags:
    - optins
    - profiles
post:
  consumes: []
  parameters:
    - $ref: '#/parameters/end-user-token'
    - in: body
      name: body
      required: true
      schema:
        properties:
          optin_code:
            description: A text string with the code sent.
            type: string
        required:
          - optin_code
        type: object
  responses:
    '200':
      description: Status 200
  summary: Creates and sends an optin code.
  tags:
    - optins
    - profiles
