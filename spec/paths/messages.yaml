get:
  description: >-
    This is the method that pulls down a conversation. For our site this is the
    main portion of the page. Internally we have other statuses like pending,
    and rejected, but a public users of our API doesn t have access to them.
  parameters:
    - $ref: '#/parameters/end-user-token'
    - description: Who the conversation is with.
      in: query
      name: contact_id
      required: false
      type: string
  responses:
    '200':
      description: Status 200
      schema:
        properties:
          list:
            description: conversation in chronological order
            items:
              properties:
                date_sent:
                  format: date-time
                  type: string
                message:
                  type: string
                sender:
                  description: 'Who sent the message, the logged in user, or the contact.'
                  type: integer
                status:
                  enum:
                    - read
                    - sent
                  type: string
              required:
                - date_sent
                - message
                - sender
                - status
              type: object
            type: array
        required:
          - list
        type: object
  summary: Get a conversation.
post:
  consumes: []
  description: >-
    This will send a message to any other user. Currently there are no blocks or
    set restrictions if an API user just started guessing. In order to get a
    contact_id a contact user would need to pull that info from a resume, or a
    job ad.
  parameters:
    - $ref: '#/parameters/end-user-token'
    - in: body
      name: body
      required: true
      schema:
        properties:
          contact:
            description: Who the message is being sent to.
            type: integer
          message:
            description: This can contain a small list of html tags.
            type: string
        required:
          - contact
          - message
        type: object
  responses:
    '200':
      description: Status 200
  summary: Send a message
  tags:
    - messages
x-restlet:
  section: MESSAGES
