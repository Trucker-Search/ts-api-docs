get:
  description: Gets a list of other people's jobs.
  parameters:
    - $ref: '#/parameters/end-user-token-optional'
    - in: query
      name: state
      required: false
      type: string
    - in: query
      name: local
      required: false
      type: boolean
    - enum:
        - east coast
        - west coast
        - midwest
        - nationwide
        - north east
        - north west
        - south east
        - south west
        - n/a local job
      in: query
      name: region
      required: false
      type: string
    - in: query
      name: single
      required: false
      type: boolean
    - in: query
      name: page_number
      required: false
      type: integer
    - default: 50
      description: Results per page.
      in: query
      maximum: 100
      minimum: 1
      name: item_count
      required: false
      type: integer
  responses:
    '200':
      description: returns a list of jobs.
      schema:
        $ref: '#/definitions/job_list'
  summary: Get a list of jobs
  tags:
    - jobs
x-restlet:
  section: JOBS
