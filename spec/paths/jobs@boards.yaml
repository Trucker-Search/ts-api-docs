get:
  description: Gets a list of other people's jobs.
  parameters:
    - in: query
      name: state
      required: false
      type: string
    - in: query
      name: 24x7_dispatch
      required: false
      type: boolean
    - in: query
      name: all_miles_paid
      required: false
      type: boolean
    - in: query
      name: company_fuel_card
      required: false
      type: boolean
    - in: query
      name: dental_insurance
      required: false
      type: boolean
    - in: query
      name: detention_layover_pay
      required: false
      type: boolean
    - in: query
      name: direct_deposit
      required: false
      type: boolean
    - in: query
      name: equipment_age
      required: false
      type: number
    - in: query
      name: free_roadside_assistance
      required: false
      type: boolean
    - in: query
      name: health_insurance
      required: false
      type: boolean
    - in: query
      name: home
      required: false
      type: string
    - in: query
      name: lease_purchase_available
      required: false
      type: boolean
    - in: query
      name: life_insurance
      required: false
      type: boolean
    - in: query
      name: no_touch_freight
      required: false
      type: boolean
    - in: query
      name: paid
      required: false
      type: string
    - in: query
      name: paid_holidays
      required: false
      type: boolean
    - in: query
      name: paid_sick_time
      required: false
      type: boolean
    - in: query
      name: paid_vacation
      required: false
      type: boolean
    - in: query
      name: pet_friendly
      required: false
      type: boolean
    - in: query
      name: referral_bonuses
      required: false
      type: boolean
    - in: query
      name: rider_program
      required: false
      type: boolean
    - in: query
      name: round_trip_loads
      required: false
      type: boolean
    - in: query
      name: safety_bonus
      required: false
      type: boolean
    - in: query
      name: sign_on_bonus
      required: false
      type: number
    - description: 'If specified it will return either only local jobs, or only OTR jobs.'
      enum:
        - local
        - OTR
      in: query
      name: distance_preference
      required: false
      type: string
    - description: >-
        This is a list of possible regions. This matches the regions from
        searching and posting a job ad on our website. I am adding it to the API
        with the assumption that we can expand our resume regions to match. This
        should aviod some confusion and weirdness. An example would be alert
        options. 
      enum:
        - east coast
        - west coast
        - mid west
        - nationwide
        - north east
        - north west
        - south east
        - south west
        - local
      in: query
      name: region
      required: false
      type: string
    - description: This will return just 1 job.
      in: query
      name: job_id
      required: false
      type: integer
    - in: query
      name: page_number
      required: false
      type: integer
    - default: 50
      description: Results per page.
      in: query
      maximum: 100
      minimum: 1
      name: item_count
      required: false
      type: integer
    - description: Only return a team or a single driver
      enum:
        - single
        - team
      in: query
      name: team_preference
      required: false
      type: string
    - in: header
      name: end-user-token
      required: false
      type: string
  responses:
    '200':
      description: returns a list of jobs.
      schema:
        $ref: '#/definitions/job_list'
  summary: Get a list of jobs
  tags:
    - jobs
x-restlet:
  section: JOBS
