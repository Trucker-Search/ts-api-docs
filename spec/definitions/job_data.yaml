properties:
  contact:
    properties:
      address:
        maxLength: 64
        type: string
      city:
        maxLength: 45
        type: string
      contact:
        maxLength: 45
        type: string
      email:
        maxLength: 45
        type: string
      name:
        maxLength: 45
        type: string
      phone:
        type: integer
      state:
        maxLength: 2
        type: string
      website:
        maxLength: 500
        type: string
      zip:
        maxLength: 10
        type: string
    required:
      - address
      - city
      - contact
      - email
      - name
      - phone
      - state
      - website
      - zip
    type: object
  position:
    properties:
      description:
        description: This can be long form text.
        type: string
      image:
        description: >-
          We accept an image file of up to 1MB in size. All images will be
          resized to 160x160.
        format: binary
        type: string
      locations:
        items:
          type: string
        type: array
      range:
        enum:
          - single
          - team
        type: string
      region:
        enum:
          - OTR
          - local
        type: string
    required:
      - locations
      - range
      - region
    type: object
required:
  - contact
  - position
type: object
x-restlet:
  section: JOBS
