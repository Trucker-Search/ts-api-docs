properties:
  contact:
    properties:
      address:
        maxLength: 64
        type: string
      city:
        maxLength: 45
        type: string
      contact:
        maxLength: 45
        type: string
      email:
        maxLength: 45
        type: string
      name:
        maxLength: 45
        type: string
      phone:
        type: integer
      state:
        maxLength: 2
        type: string
      website:
        maxLength: 500
        type: string
      zip:
        maxLength: 10
        type: string
    required:
      - address
      - city
      - contact
      - email
      - name
      - phone
      - state
      - website
      - zip
    type: object
  perks:
    properties:
      24x7_dispatch:
        description: 24 x 7 dispatch.
        type: boolean
      all_miles_paid:
        description: Are all miles paid.
        type: boolean
      company_fuel_card:
        description: Company fuel card.
        type: boolean
      dental_insurance:
        description: Does this job offer dental insurance.
        type: boolean
      detention_layover_pay:
        description: Detention layover pay.
        type: boolean
      direct_deposit:
        description: Does this job offer direct deposit.
        type: boolean
      equipment_age:
        description: Equipment age.
        type: number
      free_roadside_assistance:
        description: Does this job offer free roadside assistance.
        type: boolean
      health_insurance:
        description: Does this job offer health insurance.
        type: boolean
      home:
        enum:
          - daily
          - weekly
          - biweekly
          - monthly
          - other
        type: string
      lease_purchase_available:
        description: Lease purchase available.
        type: boolean
      life_insurance:
        description: Does this job offer life insurance.
        type: boolean
      no_touch_freight:
        description: Does this job offer no touch freight.
        type: boolean
      paid:
        enum:
          - weekly
          - biweekly
          - monthly
          - other
        type: string
      paid_holidays:
        description: Does this job offer paid holidays.
        type: boolean
      paid_sick_time:
        description: Does this job offer paid sick time.
        type: boolean
      paid_vacation:
        description: Does this job offer paid vacation.
        type: boolean
      pet_friendly:
        description: Is this job pet friendly.
        type: boolean
      referral_bonuses:
        description: Does this job offer referral bonuses.
        type: boolean
      rider_program:
        description: Rider program.
        type: boolean
      round_trip_loads:
        description: Does this job offer round trip loads.
        type: boolean
      safety_bonus:
        description: Safety bonus.
        type: boolean
      sign_on_bonus:
        description: Sign on bonus.
        type: number
    type: object
  position:
    properties:
      Image_url:
        description: >-
          We will download the image from the URL. If no image is found we will
          automatically generate one. We accept an image file of up to 1MB in
          size. All images will be resized to 200x200. If this value is
          specified image_data cannot be used.
        type: string
      description:
        description: This can be long form text.
        type: string
      distance_preference:
        default: OTR
        enum:
          - OTR
          - local
        type: string
      image_data:
        description: >-
          Base64 string of image. Base64 data must decode into a valid jpg or
          png file no more than 1MB in size. All images will be resized to
          200x200. If this value is specified image_url cannot be used.
        type: string
      locations:
        description: >-
          If included the array only accepts 2 digit state codes. MO, BC, AR,
          and so on. 


          How did Jon implement country level coding? I think at the time I said
          it should be done by the "front end", I am still for that, but if the
          hack is already in place in the backend I am open to leveraging it.
        items:
          type: string
        type: array
      region_preference:
        $ref: '#/definitions/regions'
      team_preference:
        default: single
        enum:
          - single
          - team
        type: string
    type: object
required:
  - contact
  - position
type: object
x-restlet:
  section: JOBS
