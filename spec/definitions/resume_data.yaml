description: Returned when a user wants their resume data.
example: A resume.
properties:
  comments:
    type: string
  driving_record:
    properties:
      accidents:
        minimum: 0
        type: integer
      age:
        enum:
          - 18-20
          - 21-25
          - 26-30
          - Over 30
        type: string
      gender:
        enum:
          - male
          - female
        type: string
      license:
        enum:
          - Class A
          - Class B
          - Neither
        type: string
      tickets:
        minimum: 0
        type: integer
    required:
      - accidents
      - age
      - gender
      - license
      - tickets
    type: object
  experience:
    properties:
      current_employer:
        maxLength: 40
        type: string
      current_years_experience:
        minimum: 0
        type: integer
      felony_reason:
        type: string
      has_felony:
        type: boolean
      previous_emplayer:
        maxLength: 40
        type: string
      previous_years_experience:
        minimum: 0
        type: integer
      total_years_experience:
        minimum: 0
        type: integer
      trailer_experience:
        description: >-
          You can have up to an additional 4 custom trailers of a length of 6 or
          less each.
        items:
          enum:
            - V
            - R
            - F
            - AC
            - HOP
            - TANK
            - S
          maxLength: 6
          minLength: 1
          type: string
        type: array
    required:
      - current_employer
      - current_years_experience
      - has_felony
      - previous_emplayer
      - previous_years_experience
      - total_years_experience
    type: object
  job_preference:
    properties:
      distance_preference:
        enum:
          - OTR
          - local
        type: string
      position:
        enum:
          - Other
          - Student
          - Company
          - Owner/Operator
        type: string
      region_preference:
        enum:
          - east coast
          - midwest
          - west coast
          - nationwide
          - north west
          - north east
          - south west
          - south east
          - local
        type: string
      team_preference:
        enum:
          - single
          - team
        type: string
    required:
      - distance_preference
      - position
    type: object
required:
  - driving_record
  - experience
  - job_preference
type: object
x-restlet:
  section: RESUMES
