properties:
  contact:
    description: >-
      As long as 1 sub element from contact or position is filled in this will b
      ea valid request.
    properties:
      address:
        maxLength: 64
        type: string
      city:
        maxLength: 45
        type: string
      contact:
        maxLength: 45
        type: string
      email:
        maxLength: 45
        type: string
      name:
        maxLength: 45
        type: string
      phone:
        type: integer
      state:
        maxLength: 2
        type: string
      website:
        maxLength: 500
        type: string
      zip:
        maxLength: 10
        type: string
    type: object
  id:
    description: The Job ad to patch.
