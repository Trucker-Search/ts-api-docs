properties:
  list:
    items:
      properties:
        bill_method:
          description: Whether or not the add will automatically renew.
          enum:
            - manual
            - automatic
          type: string
        contact:
          description: The contact information for this ad.
          properties:
            address:
              maxLength: 64
              type: string
            city:
              maxLength: 45
              type: string
            contact:
              maxLength: 45
              type: string
            email:
              maxLength: 45
              type: string
            name:
              maxLength: 45
              type: string
            phone:
              type: integer
            state:
              maxLength: 2
              type: string
            website:
              maxLength: 500
              type: string
            zip:
              maxLength: 10
              type: string
          required:
            - address
            - city
            - contact
            - name
            - phone
            - state
            - zip
          type: object
        days_left:
          description: >-
            A positive value indicates the ad is both inactive, and can be run
            for that number of days.
          type: integer
        expires_after:
          description: >-
            If this date is set for today or in the future the job ad is
            currently active.
          format: date
          type: string
        job_id:
          type: number
        perks:
          properties:
            24x7_dispatch:
              description: 24 x 7 dispatch.
              type: boolean
            all_miles_paid:
              description: Are all miles paid.
              type: boolean
            company_fuel_card:
              description: Company fuel card.
              type: boolean
            dental_insurance:
              description: Does this job offer dental insurance.
              type: boolean
            detention_layover_pay:
              description: Detention layover pay.
              type: boolean
            direct_deposit:
              description: Does this job offer direct deposit.
              type: boolean
            equipment_age:
              description: Equipment age.
              type: number
            free_roadside_assistance:
              description: Does this job offer free roadside assistance.
              type: boolean
            health_insurance:
              description: Does this job offer health insurance.
              type: boolean
            home:
              enum:
                - daily
                - weekly
                - biweekly
                - monthly
                - other
              type: string
            lease_purchase_available:
              description: Lease purchase available.
              type: boolean
            life_insurance:
              description: Does this job offer life insurance.
              type: boolean
            no_touch_freight:
              description: Does this job offer no touch freight.
              type: boolean
            paid:
              enum:
                - weekly
                - biweekly
                - monthly
                - other
              type: string
            paid_holidays:
              description: Does this job offer paid holidays.
              type: boolean
            paid_sick_time:
              description: Does this job offer paid sick time.
              type: boolean
            paid_vacation:
              description: Does this job offer paid vacation.
              type: boolean
            pet_friendly:
              description: Is this job pet friendly.
              type: boolean
            referral_bonuses:
              description: Does this job offer referral bonuses.
              type: boolean
            rider_program:
              description: Rider program.
              type: boolean
            round_trip_loads:
              description: Does this job offer round trip loads.
              type: boolean
            safety_bonus:
              description: Safety bonus.
              type: boolean
            sign_on_bonus:
              description: Sign on bonus.
              type: number
          type: object
        position:
          properties:
            description:
              description: This is a large text field.
              type: string
            distance_preference:
              enum:
                - local
                - OTR
              type: string
            image_url:
              description: the uri path to the image.
              example: 'http://df.co/job_images/ASOETUHAOSENTUHAOENUTSH.png'
              maxLength: 32
              type: string
            locations:
              items:
                type: string
              type: array
            region_preference:
              $ref: '#/definitions/regions'
            team_preference:
              enum:
                - team
                - single
              type: string
          required:
            - description
            - distance_preference
            - image_url
            - region_preference
            - team_preference
          type: object
        relevance:
          description: Search relevance score.
          type: integer
      required:
        - bill_method
        - contact
        - days_left
        - expires_after
        - job_id
        - position
      type: object
    type: array
  page_number:
    type: integer
  total_items:
    type: integer
  total_pages:
    type: integer
required:
  - list
  - page_number
  - total_items
  - total_pages
type: object
x-restlet:
  section: JOBS
