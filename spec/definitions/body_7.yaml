properties:
  contact_id:
    description: Which contact's conversation.
    type: integer
  sent_date:
    description: >-
      This should be a YYYY-MM-DD HH:MM:SS string like in a conversation
      message.
    type: string
  status:
    description: the new status.
    enum:
      - user_block
      - sent
      - read
    type: string
required:
  - contact_id
  - sent_date
  - status
type: object
